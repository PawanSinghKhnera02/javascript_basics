<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 2 // setTimeout</title>
</head>
<body>
    <h1>Pawan Singh khnera</h1>
    <button id="stop"> Stop</button>
    
    <script>
        // const hey = function(){ 
        //     console.log("pawan");
        // }

        const changeH1= function(){
            document.querySelector('h1').innerHTML = "Best Coder";
        }

        const changeMe =setTimeout(changeH1, 2000)

// stopped timeout
        document.querySelector('#stop').addEventListener('click', function(){
            clearTimeout(changeMe);
            console.log('stopped timeout')
        },false)
    </script>
</body>
</html>
